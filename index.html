<!DOCTYPE html>
<html>
<head>
  <title>Slot Machine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="slot-machine">
    <div class="reel"></div>
    <div class="reel"></div>
    <div class="reel"></div>
  </div>

  <div id="controls">
    <label for="deposit">Deposit Amount:</label>
    <input type="number" id="deposit">
    <button id="deposit-button">Deposit</button>

    <label for="lines">Number of Lines:</label>
    <input type="number" id="lines" min="1" max="3">

    <label for="bet">Bet per Line:</label>
    <input type="number" id="bet">
    <button id="spin-button">Spin</button>

    <p id="balance">Balance: $0</p>
    <p id="winnings">Winnings: $0</p>
  </div>

  <!-- Place the script here to ensure it loads after the DOM -->
  <script src="project.js"></script>
</body>
</html>
